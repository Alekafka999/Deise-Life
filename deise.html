<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Vida de Deise</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background-color: #d6b33f; /* amarelo da capa */
      color: #111;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      border-bottom: 2px solid #111;
      display: inline-block;
      padding-bottom: 0.3rem;
    }
    .subtitulo {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-style: italic;
    }
    .imagem {
      margin: 2rem auto;
      max-width: 400px;
    }
    .imagem img {
      width: 100%;
      border: 3px solid #111;
    }
    .autores {
      font-size: 1rem;
      margin: 1rem 0;
    }
    .cta {
      margin: 2rem 0;
    }
    .cta button {
      background: #111;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .cta button:hover {
      background: #444;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>A Vida de Deise</h1>
    <p class="subtitulo">Uma criação de</p>
  </header>

  <div class="imagem">
    <img src="vida de deise.jpg" alt="Capa A Vida de Deise">
  </div>

  <section class="autores">
    <p>✦ Deise Abreu Pacheco</p>
    <p>✦ Ana Cláudia Romano Ribeiro</p>
  </section>

  <div class="cta">
    <button>Quero Saber Mais</button>
  </div>

  <footer>
    <p>Publicado por Hucitec</p>
  </footer>
</body>
</html>
